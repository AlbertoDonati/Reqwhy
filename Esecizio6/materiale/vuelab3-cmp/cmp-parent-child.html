<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue components</title>
</head>
<body>
<div id="app">
  <my-cmp></my-cmp>

</div>



<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  const cmpShow = {
    props: [
            'stato'
    ],
    template: `
      <div>
        <h1>Child Component</h1>
        <button @click="changeStato">change stato</button>
        <p>Server status: {{stato}}</p>
      </div>
      `,
    methods:{
      changeStato: function (){
        this.stato = "offline";
        this.$emit('statoCambiato',this.stato)
      }
    }
  }
  const cmp =  {
    data(){
      return {
        status: 'online'
      }
    },
    template: `<div>
                  <h1>Parent Component</h1>
                  <p>Server status: {{status}}</p>
                  <hr>
                  <cmp-show v-bind:stato="status" @statoCambiato="status = $event"></cmp-show>
              </div>`,
    components: {
      'cmp-show': cmpShow
    }
  }

  var app = new Vue({
    el: "#app",
    components: {
      'my-cmp': cmp
    }
  })
</script>

</body>
</html>
