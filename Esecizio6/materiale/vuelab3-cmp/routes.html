<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Router example</title>
</head>
<body>
<div id="router-example">
  <router-link :to="{name: 'foo'}">Link al mio componente</router-link>
  <router-view></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
<script>
  const Foo = { template: '<div>Questo Ã¨ il mio componente</div>' }
  const router = new VueRouter({
    mode: 'history',
    routes: [
      { path: '/foo', component: Foo, name: 'foo'}
    ]
  })
  const routerExample = new Vue({
    router,
    el: "#router-example",
  })
</script>

</body>
</html>
