<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue components</title>
</head>
<body>
<div id="app">
  <my-cmp></my-cmp>

</div>



<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  const cmpShow = {
    props:[
      'stato'
    ],
    template: `
      <div>
        <h1>Child Component</h1>
        <p>Server status: {{changeStato()}}</p>
      </div>
      `,
    methods: {
      changeStato: function (){
        return this.stato + " modified"
      }
    }
  }
  const cmp =  {
    data(){
      return {
        status: 'online'
      }
    },
    template: `<div>
                  <h1>Parent Component</h1>
                  <button @click="changeStatus">Change status</button>
                  <hr>
                  <cmp-show :stato="status"></cmp-show>
              </div>`,
    components: {
      'cmp-show': cmpShow
    },
    methods: {
      changeStatus: function (){
        this.status = "offline"
      }
    }
  }

  var app = new Vue({
    el: "#app",
    components: {
      'my-cmp': cmp
    }
  })
</script>

</body>
</html>
